		//递归函数  在函数内部调用函数本身,就是递归函数
		function fn(num){
			if(num > 0){
				return num+fn(--num);
				/*
				第一遍
				return num(2)+fn(--num)[这时开始运行fn(--num)](--num=1)
				*/
			}else{
				return 1;
			}
		}
		console.log(fn(2));
