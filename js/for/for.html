<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		num=1;
		result=1;
		while(num<=3){
			result *=num;
			/*
			第一遍
			1（result）=1（result）*1（num）
			第二遍
			1（result）=1（result）*2（num）
			第三遍
			2（result=第二遍的结果）=2（result）*3（num）
			以此类推
			*/
			num ++;
		}
		console.log(result);
		var p=1;
		for(var i=1;i<=10;i++){
				p=p*i
		}
		console.log(p);
	</script>
	</body>
</html>
